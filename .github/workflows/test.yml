name: Test

permissions:
  contents: write

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - uses: erg-lang/setup-erg@v3.4
      with:
        build: 'nightly'
    - name: Run script
      run: |
        erg --version
        echo 'print! "hello, world!"' | erg
